<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="site-logo"><img src="./imgs/logo.jpg" alt="" /></div>
    <div id="main-content">
      <div id="screen">
          <p id="previous-input"></p>
          <p id="operator"></p>
          <p id="current-input"></p>
      </div>
      <div id="key-pad">
        <div id="other-keys">
          <button id="clear">AC</button>
          <button id="delete">CE</button>
          <button>xⁿ</button>
          <button>-x</button>
          <button name="op">%</button>
        </div>
        <div id="operators">
          <button name="op">+</button>
          <button name="op">-</button>
          <button name="op">×</button>
          <button name="op">÷</button>
        </div>
        <div id="numbers">
          <button name="num">7</button>
          <button name="num">8</button>
          <button name="num">9</button>
          <button name="num">4</button>
          <button name="num">5</button>
          <button name="num">6</button>
          <button name="num">1</button>
          <button name="num">2</button>
          <button name="num">3</button>
          <button name="num">0</button>
          <button name="num">.</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
    <footer>Nashat Samy &copy; 2022</footer>
  </body>
</html>
